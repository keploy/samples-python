services:
  db:
    image: mysql:8.4
    container_name: simple-demo-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demopass

    networks: 
      - keploy-network
    ports:               # expose to host â†’ 127.0.0.1:3306
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-pdemopass"]
      interval: 5s
      retries: 10

networks:
  keploy-network:
    external: true 
    driver: bridge
