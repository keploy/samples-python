services:
  db:
    image: mysql:8.4
    container_name: simple-demo-db
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demopass

    networks: 
      - keploy-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-uroot", "-prootpass", "--silent"]
      interval: 5s
      timeout: 5s
      retries: 20
